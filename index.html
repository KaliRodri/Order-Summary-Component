<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

  
</head>
<body>
  <header>
    <img src="./images/illustration-hero.svg" alt="Woman in light green blouse with headphones dances in the night, with the city in the background">
  </header>
<div class="primeira" >
  <p><h1>Order Summary</h1></p>
<main>
  <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>


<div class="annual_plan">
   <strong>Annual Plan</strong>
    <p>$59.99/year</p>
  <a href="#">Change</a>

</div>
<div class="payment">
  <a href="#">Proceed to Payment</a>
</div>
<div class="cancel">
  <button type="reset">Cancel Order</button>
</main>
</div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/KaliRodri">Ian Rodrigo</a>.
  </div>
</body>
</html>
